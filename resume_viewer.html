<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer with PDFObject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.3.0/pdfobject.min.js"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .resume-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 10px;
        }

        #pdfViewer {
            width: 100%;
            height: 85vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-container {
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            #pdfViewer {
                height: 75vh;
            }
        }

        @media (max-width: 480px) {
            #pdfViewer {
                height: 70vh;
            }
        }
    </style>
</head>

<body>
    <div class="resume-container">
        <div id="pdfViewer"></div>
        <div class="btn-container">
            <button class="btn btn-primary" onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        // Function to load the resume URL from the query parameters and embed it using PDFObject
        function loadResume() {
            const urlParams = new URLSearchParams(window.location.search);
            let resumeUrl = urlParams.get('url');

            // Use a default URL if no resume URL is provided
            if (!resumeUrl) {
                resumeUrl = "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf";
            }

            // Embed the PDF using PDFObject
            PDFObject.embed(resumeUrl, "#pdfViewer");
        }

        // Function to go back to the previous page
        function goBack() {
            window.close(); // Use history.back() for a better experience
        }

        // Load the PDF on page load
        window.onload = loadResume;
    </script>
</body>

</html>
