<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensorica Candidates Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-menu {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .card-menu:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .menu-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .bg-primary-gradient {
            background: linear-gradient(135deg, #007bff, #66b2ff);
        }

        .bg-success-gradient {
            background: linear-gradient(135deg, #28a745, #71d88c);
        }

        .bg-warning-gradient {
            background: linear-gradient(135deg, #ffc107, #ffda77);
        }

        .bg-danger-gradient {
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Sensorica Dashboard Menu</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
            <div class="col">
                <a href="javascript:void(0);" class="text-decoration-none" onclick="openApplied()">
                    <div class="card card-menu bg-success-gradient">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <span class="menu-title text-dark">View Applied Candidates</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="javascript:void(0);" class="text-decoration-none" onclick="openTeam()">
                    <div class="card card-menu bg-primary-gradient">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <span class="menu-title text-dark">View Team Member</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="javascript:void(0);" class="text-decoration-none" onclick="openInterviewed()">
                    <div class="card card-menu bg-warning-gradient">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <span class="menu-title text-dark">View Already Interviewed Candidates</span>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="javascript:void(0);" class="text-decoration-none" onclick="openShort()">
                    <div class="card card-menu bg-danger-gradient">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <span class="menu-title text-dark">View Shortlisted Candidates</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openApplied() {
            window.open(`/sensorica/view_applied_candidates.html`, '_blank');
        }

        function openTeam() {
            window.open(`/sensorica/view_team_candidates.html`, '_blank');
        }

        function openInterviewed() {
            window.open(`/sensorica/view_interviewed_candidates.html`, '_blank');
        }

        function openShort() {
            window.open(`/sensorica/view_short_candidates.html`, '_blank');
        }
    </script>
</body>

</html>
